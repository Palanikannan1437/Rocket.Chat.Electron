name: Bug report
title: '[Bug][Module Name] Bug title'
description: Problems and issues with code of Rocket.Chat.Electron
labels: ['type/bug']
body:
  - type: markdown
    attributes:
      value: >
        - Please make sure what you are reporting is indeed a bug with reproducible steps

        - If you want to ask questions or share ideas, you can
          -  Head to our [Forums](https://forums.rocket.chat) Page
          - [Join our Open Server]( https://open.rocket.chat/channel/support) and send your question

        For better global communication, please write in English.

  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please make sure to search in the existing [issues](https://github.com/RocketChat/Rocket.Chat.Electron/issues?q=is%3Aissue)
        first to see whether the same issue was reported already.
      options:
        - label: >
            I had searched in the [issues](https://github.com/RocketChat/Rocket.Chat.Electron/issues?q=is%3Aissue) and found
            no similar issues.
          required: true

  - type: textarea
    attributes:
      label: Describe the bug you're facing
      description: A clear and concise description of what the bug is
      placeholder: >
        Please provide the context in which the problem occurred and explain what happened

        1. What operating system and which version?
        2. Which version of Rocket.Chat (Server)?
        3. Which version of Rocket.Chat.Electron (Electron/Desktop)?
        4. Is there any setting relevant changed?
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to reproduce your bug
      description: >
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      placeholder: >
        Please make sure you provide a reproducible step-by-step case of how to reproduce the problem
        as minimally and precisely as possible
    validations:
      required: true


  - type: textarea
    attributes:
      label: Describe your Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: >
        - Please explain why you think the behaviour is erroneous.

        - It will be extremely helpful if you copy and paste
          screenshots for UI problems

        **You can include files by dragging and dropping them here**
    validations:
      required: true

  - type: textarea
    attributes:
      label: Anything else
      description: Anything else we need to know?
      placeholder: >
        - How often does this problem occur? (Once? Every time? Only when certain conditions are met?)
        - Any relevant logs to include? Put them here inside fenced
          ``` ``` blocks or inside a collapsable details tag if it's too long:
          <details><summary>x.log</summary> lots of stuff </details>

  - type: checkboxes
    attributes:
      label: Are you willing to submit PR?
      description: >
        We would be happy to guide you in the contribution process especially if you already have a good understanding of how to implement the fix.
        Rocket.Chat.Electron is a community-driven project and we love to bring new contributors in.
      options:
        - label: Yes, I am willing to submit a PR!

  - type: markdown
    attributes:
      value: 'Thank you for submitting your issue, we really appreciate it!'
